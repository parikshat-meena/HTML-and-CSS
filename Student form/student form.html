<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
</head>

<body>
    <form action="/login" method="method">
        <fieldset>
            <h1>Student Registration Form</h1>
            <fieldset>
                <p><label> Student's Name : <input type="text" name="student-name" id="stdent-name"></label></p>
                <p><label>Father's Name : <input type="text" name="father-name" id="father-name"></label></p>
                <p><label>Mother's Name : <input type="text" name="mother-name" id="mother-name"></label></p>
                <p><label>Date of Birth : <input type="date" name="dob" id="dob"></label></p>
                <div>Gender :
                    <label> Male <input type="radio" name="gender" id="gender"></label>
                    <label> Female <input type="radio" name="gender" id="gender"> </label>
                </div>
                <p class="address"><label>Address : <textarea name="" id="" cols="50" rows="5"></textarea></label></p>
                <p><label>School Name : <input type="text" name="school" id="school"></label></p>
                <p><label>Telephone : <input type="number" name="telephone" id="telephone"></label></p>
                <p><label>Mobile No. : <input type="number" name="mobile" id="mobile"></label></p>
                <p><label>Email Id : <input type="text"></label></p>
                <p><input type="checkbox" name="declaration" id="declaration">
                    I hereby declare that all the above information given by me is true and is best of my knowledge.</p>
                <p><input type="submit" value="submit"></p>
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
